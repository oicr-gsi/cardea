management:
  endpoints:
    web:
      exposure:
        include: "prometheus"
      base-path: "/"
      path-mapping:
        prometheus: "metrics"

spring:
  autoconfigure:
    exclude:
      # Disable UserDetailsServiceAutoConfiguration to prevent auto-creation of a test user
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

build:
  version: "@project.version@"
